{% extends "layout.html" %}

{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="page-header">
			<h1>Dashboard</h1>
		</div>
	</div>
	 <div class="row">
	    <div class="col-lg-8">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <i class="fa fa-bar-chart-o fa-fw"></i> Temperatures
	            </div>
	            <div class="panel-body">
	            	{{ chart.render()|safe}}
	            </div>
	        </div>
		</div>
		<div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications Panel
                </div>
                <div class="panel-body">
                    <div class="list-group">
                    	{% for notification in notifications %}
                        	{% include "includes/notification.html" %}
                        {% endfor %}
                    </div>
                    <a href="/log" class="btn btn-default btn-block">View All Alerts</a>
                </div>
            </div>
		</div>
	</div>
</div>
{% endblock %}
