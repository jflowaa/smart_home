{% if device %}
	{% if fa_icon == "close" %}
	<p class="list-group-item">
		<button id="{{ device.id }}" class="remove btn-default"><i id="{{ device.id }}" class="fa fa-{{ fa_icon }} fa-fw"></i></button>
		<span> {{ device }} </span>
	</p>
	{% else %}
	<p class="list-group-item">
		<a href="/device/{{ device.id }}">
		<button id="{{ device.id }}" class="remove btn-default"><i id="{{ device.id }}" class="fa fa-{{ fa_icon }} fa-fw"></i></button></a>
		<span> {{ device }} </span>
	</p>
	{% endif %}
{% else %}
	<p class="list-group-item">
		<i class="fa fa-warning fa-fw"></i> No devices found
	</p>
{% endif %}
